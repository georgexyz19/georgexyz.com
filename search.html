<div class="container">
    <div style="padding-top: 36px;">
        <h2>Search Articles:</h2>
        <form>
            <div class="tipue_search_group">
                <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters"
                    required><button type="submit" class="tipue_search_button">
                    <div class="tipue_search_icon">&#9906;</div>
                </button>
            </div>
        </form>
        <div class="fo-3" style="padding-top: 17px;">
            e.g. <code>pelican</code> or <code>flask</code>.
