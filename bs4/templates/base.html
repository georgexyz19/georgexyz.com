<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/bootstrap.min.css">
    {% block customcss %}{% endblock %}
    {% block meta %}<meta name="author" content="{{ AUTHOR }}" />{% endblock %}
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">George Zhang</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link {%if output_file.startswith('article-list') %}active{% endif %}" 
                href="/article-list.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {%if output_file.endswith('archives.html') %}active{% endif %}" 
                href="/archives.html">Archives</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pr-3 {%if output_file.endswith('tags.html') %}active{% endif %}" 
                href="/tags.html">Tags</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pr-3 {%if output_file.endswith('inkscape-tutorial.html') %}active{% endif %}"
                 href="/pages/inkscape-tutorial.html">Inkscape Tutorial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {%if output_file.endswith('projects.html') %}active{% endif %}"
                   href="/pages/projects.html">Projects</a>
              </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if output_file.endswith('about.html') %}active{% endif %}" 
                 href="/pages/about.html">About</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

   
    {% block content %}{% endblock %}
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap Bundle JS -->
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/jquery-3.3.1.slim.min.js"></script>
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
