{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ tag }} tag{% endblock %}

{% block content %}

<div class="container">

  <h2 class="mt-5 mb-4">Articles Tagged with &#8220;{{ tag }}&#8221;</h2>

  {% for article in articles %}
    <p class="pl-4">
          <span class="pr-3 d-none d-md-inline">{{ article.date.strftime('%m/%d/%Y') }}</span>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </p>

  {% endfor %}

</div>

{% endblock content %}
