{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ tag }} tag{% endblock %}

{% block content %}

<div class="container">

  <h2 class="mt-4 mb-3">Articles Tagged with "{{ tag }}"</h2>

  {% for article in articles %}
    <p class="pl-4">
        <span class="pr-3">{{ article.date.strftime('%b %d, %Y') }}</span>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </p>

  {% endfor %}

</div>

{% endblock content %}
